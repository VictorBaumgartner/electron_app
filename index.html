<!DOCTYPE html>
<html>

<head>
  <title>Hello World</title>
</head>

<body>
  <h1>Hello World!</h1>
  <p>Python Output:</p>
  <pre id="python-output"
    style="background-color: #eee; border: 1px solid #ccc; padding: 10px;">Waiting for Python...</pre>
  <script>
    const { ipcRenderer } = require('electron');
    const outputElement = document.getElementById('python-output');

    // Clear the initial message
    outputElement.innerText = '';

    ipcRenderer.on('python-output', (event, message) => {
      console.log('Received Python output:', message); // Debug log
      outputElement.innerText += message + '\n';
    });
  </script>
</body>

</html>
